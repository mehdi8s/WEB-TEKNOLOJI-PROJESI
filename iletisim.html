    <h1>İletişim Formu</h1>

    <form id="contactForm" @submit.prevent="submitForm">
        <label for="name">Adınız:</label>
        <input type="text" id="name" v-model="formData.name" required>

        <label for="email">E-posta Adresiniz:</label>
        <input type="email" id="email" v-model="formData.email" required>

        <label for="message">Mesajınız:</label>
        <textarea id="message" v-model="formData.message" required></textarea>

        <button type="submit">Gönder</button>
        <button type="button" @click="clearForm">Temizle</button>
    </form>

    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#contactForm',
        data: {
          formData: {
            name: '',
            email: '',
            message: ''
          },
          formResponse: {}
        },
        methods: {
          submitForm() {
            this.formResponse = {
              name: this.formData.name,
              email: this.formData.email,
              message: this.formData.message
            };
            // Form verilerini yerel depolamada saklama
            sessionStorage.setItem('formResponse', JSON.stringify(this.formResponse));
            // Yeni sayfaya yönlendirme
            window.location.href = 'form-sonucu.html';
          },
          clearForm() {
            this.formData.name = '';
            this.formData.email = '';
            this.formData.message = '';
          }
        }
      });
    </script>
